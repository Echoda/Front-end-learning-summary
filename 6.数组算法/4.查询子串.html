<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 查寻子串首次出现的位置

		var str = 'abcdsunnabcsun';

		function searchSubstr(str,substr) {
			//i < str.length - substr.length  i不用移到最后一位
			for(var i = 0;i < str.length - substr.length;i ++){       //循环主字符串
				//如果第一位相等
				if(str[i] == substr[0]){

                    //判断每一位都相等则返回索引i
					if(substr == str.slice(i, i + substr.length)) {
						return i;
					}
				}
			if(i == str.length - substr.length - 1) return -1; //若最后一次循环判断完，则返回-1
			}
		}
		console.log(searchSubstr(str,'sun'));
	</script>
</body>
</html>
