<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 在有序数组中找出指定的值，返回该值在数组中的索引

		// var a = [1,2,4,6,7,8,12,13,15];
		var a = [15,14,12,9,8,7,4,2,1,0];

		function getIndex(arr,target) {
			if(isNaN(target)) return -1;       //target不是数字直接返回-1

			var start = 0,
				end = arr.length - 1;

			if(arr[0] > arr[1]){    //数组降序
				if(target > arr[start] || target < arr[end]){
					return -1;
				}
			}else {                 //数组升序 
				if(target < arr[start] || target > arr[end]){    
					return -1;
				}
			}

			while(start <= end){
				var middle = parseInt( (start + end) / 2 );
				if(arr[middle] > target){         //要连带middle一起砍掉一半
					arr[0] > arr[1] ? start = middle + 1 : end = middle -1;
				}else if(arr[middle] < target){
					arr[0] > arr[1] ? end = middle -1 : start = middle + 1;
				}else {
					return middle;
				}
			}
			return -1;
		}
		console.log(getIndex(a,7));
	</script>
</body>
</html>
