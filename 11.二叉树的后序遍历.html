<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Node(value){
			this.value = value;
			this.right = null;
			this.left = null;
		}
		var a = new Node('a');
		var b = new Node('b');
		var c = new Node('c');
		var d = new Node('d');
		var e = new Node('e');
		var f = new Node('f');
		var g = new Node('g');

		a.left = b;
		a.right = c;
		b.left = d;
		b.right = e;
		c.left = f;
		c.right = g;

		function hou(root){
			if(root == null) return;
			hou(root.left);
			hou(root.right);
			console.log(root.value);
		}
		hou(a);
	</script>
</body>
</html>
