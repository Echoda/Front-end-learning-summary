<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 去重
		const arr = [1,2,3,3,4,5,5,6];
		console.log([...new Set(arr)]);
		const str = 'ashjfasdkjf';
		console.log([...new Set(str)].join(''));

		//并、交、差集
		const arr1 = [1,2,3,4,5];
		const arr2 = [1,3,5,6,8];
		const bing = [...new Set(arr1.concat(arr2))];
		const jiao = [...new Set(arr1)].filter(item => arr2.includes(item));
		const cha = bing.filter(item => !jiao.includes(item));
		console.log('并集:',bing);
		console.log('交集:',jiao);
		console.log('差集:',cha);
	</script>
</body>
</html>
