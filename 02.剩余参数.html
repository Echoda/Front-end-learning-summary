<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function foo(...args) {
			var sum = 0;
			args.forEach( function(element, index) {
				sum += element;
			});
			console.log(sum);
		}
		foo(1,2,2);
		foo(2,3,4);
	</script>
</body>
</html>
