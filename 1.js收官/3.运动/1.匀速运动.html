<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		position: absolute;
		top: 0;
		left: 700px;
		background-color: orange;
		width: 100px;
		height: 100px;
	}
	span{
		position: absolute;
		top: 0;
		left: 300px;
		width: 1px;
		height: 100px;
		background-color: green;
	}
    button{
        margin-top: 120px;
    }
</style>
<body>
	<div></div>
	<span></span>
    <button>run</button>
	<script>
        var oDiv = document.getElementsByTagName('div')[0];
        var btn = document.getElementsByTagName('button')[0];

        btn.onclick = function () {
            startMove(oDiv,300);
        }

        function startMove (dom,target) {

            var iSpeed = dom.offsetLeft < target ? 7 : -7;

            dom.timer = setInterval(function () {
                if( Math.abs(dom.offsetLeft - target) < Math.abs(iSpeed) ){
                    clearInterval(dom.timer);
                    dom.style.left = '300px';
                }else{
                    dom.style.left = dom.offsetLeft + iSpeed + 'px';
                }
            },30)
        }
	</script>
</body>
</html>
