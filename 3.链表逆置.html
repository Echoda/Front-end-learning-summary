<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Node (value) {
			this.value = value;
			this.next = null;
		}

		var node1 = new Node(1);
		var node2 = new Node(2);
		var node3 = new Node(3);
		var node4 = new Node(4);
		var node5 = new Node(5);

		node1.next = node2;
		node2.next = node3;
		node3.next = node4;
		node4.next = node5;

		function reverseLink (node) {
			if(node.next.next == null){
				node.next.next = node;
				return node.next;
			}else {
				var result = reverseLink(node.next);
				node.next.next = node;
				node.next = null;
				return result; //返回原链表最后一个节点
			}
		}

		traverseLink(reverseLink(node1));

		function traverseLink (node) {
			if(node == null) return;
			console.log(node.value);
			traverseLink(node.next);
		}
	</script>
</body>
</html>
