<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		background-color: #000;
	}
	div{
		position: absolute;
		top: calc(50% - 150px);
		left: calc(50% - 150px);
		width: 300px;
		height: 300px;
		/*border: 1px solid #fff;*/
		border-radius: 50%;

		box-shadow: inset 0 0 50px #fff,
					inset 10px 0 80px #f0f,
					inset -10px 0 80px #00ceff,
					inset 10px 0 120px #f0f,
					inset -10px 0 120px #00ceff,
					0 0 50px #fff,
					10px 0 50px #00ceff,
					-10px 0 50px #f0f;
	}
</style>
<body>
	<div></div>
</body>
</html>
