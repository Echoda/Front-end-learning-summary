<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 二维数组（4行8列）
		var arr = new new Array(4);
		for(var i = 0;i < arr.length;i ++){
			arr[i] = new Array(8);
		}

		// 二维拓扑结构（图）拓扑：只关注关系，不关注数值大小
		function Node(value){
			this.value = value;
			this.neighbor = [];
		}

		var a = new Node('a');
		var b = new Node('b');
		var c = new Node('c');
		var d = new Node('d');
		var e = new Node('e');
		var f = new Node('f');

		a.neighbor.push(b);
		a.neighbor.push(c);
		a.neighbor.push(f);
		b.neighbor.push(a);
		b.neighbor.push(d);
		b.neighbor.push(e);
		c.neighbor.push(a);
		d.neighbor.push(b);
		e.neighbor.push(b);
		f.neighbor.push(a);

	</script>
</body>
</html>
