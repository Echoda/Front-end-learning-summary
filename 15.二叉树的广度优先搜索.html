<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Node(value) {
			this.value = value;
			this.left = null;
			this.right = null;
		}
		var a = new Node('a');
		var b = new Node('b');
		var c = new Node('c');
		var d = new Node('d');
		var e = new Node('e');
		var f = new Node('f');
		var g = new Node('g');

		a.left = b;
		a.right = c;
		b.left = d;
		b.right = e;
		c.left = f;
		c.right = g;

		function search(target,layer) {
			var nextLayer = [];  //存放下一层的节点
			for(var i = 0;i < layer.length;i ++){
				if(layer[i] == null) return false;
				// console.log(layer[i].value,target);
				if(layer[i].value == target) return true;

				//将左右子节点都加到下一层要遍历的节点数组
				nextLayer.push(layer[i].left);
				nextLayer.push(layer[i].right);
			}
			return search(target,nextLayer);  //这里要return出去，否则函数内返回的true或false接收不到
		}

		function searchWidthPrior(root,target) {
			var layer = [];
			layer.push(root);
			return search(target,layer);
		}

		console.log(searchWidthPrior(a,'d'));

	</script>
</body>
</html>
