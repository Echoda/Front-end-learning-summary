<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
// 1.对象解构:按属性名
		const user = {
		    name: "kevin",
		    age: 11,
		    sex: "男",
		    address: {
		        province: "四川",
		        city: "成都"
		    }
		}
		//解构出user中的name、province
		let { name, address: { province } } = user;
		console.log(name,province);

		//解构出name，然后，剩余的所有属性，放到一个新的对象中，变量名为obj
		let {name:uname,...obj} = user;
		console.log('name:',uname,'obj:',obj);

// 2.数组解构：按索引顺序
		// 交换数据
		let a = 1,
			b = 2;
		[b, a] = [a, b];
		console.log(a,b); 

		//得到numbers下标为4的数组的属性a，赋值给变量A
		const numbers = ["a", "b", "c", "d", {
		    a: 1,
		    b: 2
		}];
		// let [,,,,{a:A}] = numbers;
		let {a: A} = numbers[4];
		console.log(A);

// 3.参数解构
		function print({ name,age,sex,address:{province,city} }) {
			console.log(`${name}`);
			console.log(`${age}`);
			console.log(`${sex}`);
			console.log(`${province}`);
			console.log(`${city}`);
		}
		print(user);
		//设置默认值，={} 是防止用户不传参数时解构对象为undefined，报错
		function ajax({method = 'get',url = '/'} = {}) { 
			console.log(method,url)
		}
		ajax();
	</script>
</body>
</html>
