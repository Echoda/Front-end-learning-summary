<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//选择排序，内层循环，每一圈选出一个最大的，然后放在后面
		var arr = [3,4,2,1,7,9,0];

		function compare (arr,i,j) {
			if(arr[i] > arr[j]) return true;
			else return false;
		}
		function exchange (arr,i,j){
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
		function selectSort (arr) {
			for(var i = 0;i < arr.length - 1;i ++){
				var maxIndex = 0;
				for(var j = 1;j < arr.length - i;j ++){//arr.length - i 不减1
					if(compare(arr,maxIndex,j)){
						maxIndex = j;
					}
				} 
				exchange(arr,maxIndex,arr.length - 1 - i);
			}
			return arr;
		}
		console.log(selectSort(arr));
	</script>
</body>
</html>
