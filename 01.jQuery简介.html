<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.4.1.js"></script>
</head>
<body>
	<div id="box"></div>
	<img src="http://www.google.com/1.jpg">

	<button id="addDiv">点击添加div</button>

	<h1>大标题</h1>

	<script>
	//3.原生js对象与jQuery对象
		var h1 = document.querySelector('h1');
		var $h1 = $('h1');
		console.log(h1,$h1);
		console.log(h1 == $h1);

		//jquery获取的对象为集合
		//jquery转原生
		$h1[0].style.color = 'yellowgreen';
		//原生转jquery
		$(h1).css('color','darkcyan');



	//2.点击按钮向页面添加div

		//原生js实现：
		// var btn = document.getElementById('addDiv');
		// btn.onclick = function() {
		// 	var oDiv = document.createElement('div');
		// 	oDiv.style.width = '100px';
		// 	oDiv.style.height = '100px';
		// 	oDiv.style.backgroundColor = 'darkgreen';
		// 	document.body.appendChild(oDiv);
		// }

		//jquery实现：
		$('#addDiv').click(function() {
			$('div').css({
				width:'100px',
				height:'100px',
				backgroundColor:'darkgreen'
			}).appendTo('body');
		})




	//1.ready
		//自带对象jQuery($)
		console.log(jQuery,$);
		console.log(jQuery === $);

		//ready方法的不同写法
		$(document).ready(function() {
			var box = document.getElementById('box');
			console.log('1.',box);
		})
		$().ready(function() {
			var box = document.getElementById('box');
			console.log('2.',box);
		})
		$(function() {
			var box = document.getElementById('box');
			console.log('3.',box);
		})
		
		// ready方法是由DOMContentLoaded实现并再加工的，稍晚与DOMContentLoaded
		//当网络请求失败时执行顺序：DOMContentLoaded->ready->load
		$(document).ready(function() {
			console.log('ready完成');
		})
		window.onload = function() {
			console.log('load完成');
		}
		window.addEventListener('DOMContentLoaded',function() {
			console.log('DOMContentLoaded完成');
		});
	</script>
</body>
</html>
